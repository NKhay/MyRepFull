<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg.welcome_title}</title>
    </h:head>
    <h:body>
        <h1 align="center">Hello from Facelets</h1>
        <h2 align="center">Welcome to the Faces World!</h2>
        
        <h:form prependId="false">
            <h:inputText id="username" value="#{user.name}"/>
            <p><h:inputSecret id="password" value="#{user.password}"/></p>
            <h:commandButton value="Login">
                <f:ajax execute="username password" render="out"/>
            </h:commandButton>
            <h3><h:outputText id="out" value="#{user.greeting}"/></h3>
        </h:form>
        
        <p>#{msg.author_info}</p>
    </h:body>
</html>
